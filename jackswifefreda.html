<html>
<head>
	<link rel="stylesheet" href="/jackswifefreda.css">
  	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="bottomColumn">
		<div class="multipleOrders">
			<h3>ORDERS</h3>
		</div>
		</div>

	<div class="leftColumn">
		<div class="menuCategories">
			<h1>MENU</h1>
		</div>

	</div>


	<div class="rightColumn">
		<h1>RECEIPT</h1>

			<div class="receipt">
			</div>

			<form id="calculations">
				<p>Customer Name: 
					<input id="customerName">
				</p>
				<p>Subotal (pre-tax):
					<input id="totalBeforeTax">
				</p>
				<p>Tax:
					<input id="salesTax">
				</p>	
				<p>Tip:
					<button id="tip12">12%</button>
					<button id="tip15">15%</button>
					<button id="tip20">20%</button>
				</p>
				
				<p id="orderTotalText"><strong>Final total:
					<input id="finalTotal"></strong>
				</p>
		
				<br>
				<button id="saveOrder">SAVE ORDER</button>
				<input type ="button" name="Clear" id="clearButton" value = "CLEAR" onclick="this.form.reset()"/>

				<br><br>
				<p>Cash:
					<input id="cashProvided">
					<button id="calChange">CALC</button>
				</p>

				<p>Change:
					<input id="cashChange">
				</p>
			</form>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="jackswifefreda.js"></script>

</body>

</html>
